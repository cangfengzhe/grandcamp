{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block head %}

{% endblock head %}

{% block main %}

<div class="row">
    <div class="col-md-8 col-md-offset-2">



        <div class="panel panel-success panel-feed">
            <div class="panel-heading">
                <h3 class="panel-title">生成报告</h3>
            </div>
            <div class="panel-body">



                <form class="form-horizontal" action="{% url 'report_form' %}" method="post">
                     {% csrf_token %}
                    <div class="form-group">
                        <label for="input_id" class="col-sm-2 control-label">患者ID</label>
                        <div class="col-sm-10">
                            <input type="input" name="id" class="form-control" id="inputEmail3" placeholder="e.g. LPM170050_LM17A1000">
                       e.g. LPM170050_LM17A1000
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">生成报告</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>


{% endblock main %}
